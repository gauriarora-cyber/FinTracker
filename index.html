<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Pulse</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <body>
        <div class="container">
          <header>
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/combo-chart.png" alt="logo" />
            <h1>FinTracker</h1>
            <p class="tagline">Live market insights at your fingertips</p>
          </header>
      
          <div class="card search-box">
            <input type="text" id="tickerInput" placeholder="Enter Stock Ticker (e.g., TSLA)" />
            <button onclick="fetchStock()">Search</button>
          </div>
      
          <div class="card" id="chart-section">
            <canvas id="stockChart" width="600" height="300"></canvas>
            <div id="volatilityTag"></div>
          </div>
      
          <div class="card" id="recent-section">
            <h3>🔁 Recently Searched</h3>
            <ul id="recentList"></ul>
          </div>
      
          <div class="card" id="news-section">
            <h3>📰 Related News</h3>
            <div id="newsContainer"></div>
          </div>
        </div>
      
        <script src="script.js"></script>
      </body>
      
</body>
</html>
